<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick and Nicole's Wedding!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key={{config.GOOGLE_MAPS_KEY}}&callback=initMap">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <nav class="navbar navbar-light ">
            <div class="container-fluid">
                <div class="d-flex container" id="navbarNavAltMarkup">
                    <div class="navbar">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                        <a class="nav-link" href="/story">Our Story</a>
                        <a class="nav-link" href="/details">Details</a>
                        <a class="nav-link" href="/accomodations">Accomodations</a>
                        <a class="nav-link" href="/rsvp">RSVP</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="wrapper p-3 container d-flex flex-column justify-content-center align-items-center">
            {% block content%}

            {% endblock %}
        </div>
    </div>
    {% block scripts %}
    <script src="{{url_for('.static',filename='wedding.js')}}"></script>
    {% endblock %}
</body>

</html>
